<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="menu-container">
        <div class="menu-mask">
        </div>
        <div class="menu-body">
            <ul>
                <li id="btn-reset">Reset</li>
                <li id="btn-theme">Theme</li>
                <li id="btn-set">Set</li>
                <li id="btn-info">Info</li>
            </ul>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="popup-container">
        <div class="popup-body">
            <div class="popup-grid">
                <div class="popup-icon">！</div>
                <div class="popup-msg">
                    <div lang="ja">リセットしてもよろしいですか？</div>
                </div>
                <ul>
                    <li class="btn-yes">はい</li>
                    <li class="btn-cancel">キャンセル</li>
                </ul>
            </div>
        </div>
        <div class="popup-setpoint-body">
            <form class="popup-grid" name="popupForm">
                <div class="popup-msg">
                    <div lang="ja">設定するポイント数を入力してください</div>
                </div>
                <div class="ipts">
                    <p>
                        <label for="left-ipt">LEFT</label>
                        <input id="left-ipt" class="ipt" type="number" name="left" value="0">
                    </p>
                    <p>
                        <label for="right-ipt">RIGHT</label>
                        <input id="right-ipt" class="ipt" type="number" name="right" value="0">
                    </p>
                </div>
                <div class="btns">
                    <button id="ok-btn" class="btn" type="button">OK</button>
                    <button id="cancel-btn" class="btn" type="button">キャンセル</button>
                </div>
            </form>
        </div>
    </div>
    <div class="seltheme-container">
        <div class="seltheme-body">
        </div>
    </div>
    <main>
        <div class="grid-container">
            <div class="space"></div>
            <div class="up-btn-left"></div>
            <div class="space"></div>
            <div class="up-btn-right"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="point-left">0</div>
            <div class="point-center">-</div>
            <div class="point-right">0</div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="down-btn-left"></div>
            <div class="space"></div>
            <div class="down-btn-right"></div>
            <div class="space"></div>
        </div>
    </main>
</body>
</html>
