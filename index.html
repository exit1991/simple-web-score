<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
        <div class="menu-container">
            <div class="menu-mask">
            </div>
            <div class="menu-body">
                <ul>
                    <li id="btn-reset">Reset</li>
                    <li id="btn-theme">Theme</li>
                    <li id="btn-set">Set</li>
                    <li id="btn-info">Info</li>
                </ul>
            </div>
            <div class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="popup-container">
            <div class="popup-body">
                <div class="popup-grid">
                    <div class="popup-icon">！</div>
                    <p class="popup-msg">リセットしてもよろしいですか？</p>
                    <ul>
                        <li class="btn-yes">はい</li>
                        <li class="btn-cancel">キャンセル</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="grid-container">
            <div class="space"></div>
            <div class="up-btn-left"></div>
            <div class="space"></div>
            <div class="up-btn-right"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="point-left">0</div>
            <div class="point-center">-</div>
            <div class="point-right">0</div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="down-btn-left"></div>
            <div class="space"></div>
            <div class="down-btn-right"></div>
            <div class="space"></div>
        </div>
    </main>
</body>
</html>
