<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POINTS | Web Scoreboard</title>
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="splash">
        <div id="splash-logo">
            <img src="svg/points_logo.svg" alt="" class="fadeUp">
        </div>
    </div>
    <div class="menu-container">
        <div class="menu-mask">
        </div>
        <div class="menu-body">
            <ul>
                <li id="btn-reset">Reset</li>
                <li id="btn-theme">Theme</li>
                <li id="btn-set">Set</li>
                <li id="btn-info">Info</li>
            </ul>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="popup-container">
        <div class="reset-pu popup">
            <div class="grid-container">
                <div class="popup-icon">！</div>
                <div class="popup-msg">
                    <p lang="ja">リセットしてもよろしいですか？</p>
                </div>
                <div class="btns">
                    <button class="btn ok-btn" type="button">OK</button>
                    <button class="btn cancel-btn" type="button">キャンセル</button>
                </div>
            </div>
        </div>
        <div class="set-pnt-pu popup">
            <form class="grid-container" name="popupForm">
                <div class="popup-msg">
                    <p lang="ja">設定するポイント数を入力してください</p>
                </div>
                <div class="ipts">
                    <p>
                        <label for="left-ipt">LEFT</label>
                        <input id="left-ipt" class="ipt" type="number" name="left" value="0">
                    </p>
                    <p>
                        <label for="right-ipt">RIGHT</label>
                        <input id="right-ipt" class="ipt" type="number" name="right" value="0">
                    </p>
                </div>
                <div class="btns">
                    <button class="btn ok-btn" type="button">OK</button>
                    <button class="btn cancel-btn" type="button">キャンセル</button>
                </div>
            </form>
        </div>
        <div class="info-pu popup">
            <div class="grid-container">
                <div class="popup-msg">
                    <h1>POINTS</h1>
                    <p>ver 1.0.0</p>
                    <p>by dexitOutput</p>
                    <p>2021.12</p>
                </div>
                <div class="btns">
                    <button class="btn ok-btn" type="button">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div class="seltheme-container">
        <div class="seltheme-body">
        </div>
    </div>
    <main>
        <div class="grid-container">
            <div class="space"></div>
            <div class="up-btn-left"></div>
            <div class="space"></div>
            <div class="up-btn-right"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="point-left">0</div>
            <div class="point-center">-</div>
            <div class="point-right">0</div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="down-btn-left"></div>
            <div class="space"></div>
            <div class="down-btn-right"></div>
            <div class="space"></div>
        </div>
    </main>
</body>
</html>
